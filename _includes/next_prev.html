{% unless post %}
    {% assign post = page %}
{% endunless %}

<!-- Like Pagination, but individual posts -->
<table id="pagination">
    <tr>
        <td class="left">
            <ul>
            <li class="left">
            {% if post.previous.url %}
                <a href="{{ post.previous.url }}"><i class="fas fa-arrow-left p-1"></i>Previous Post</a>
            {% else %}
                No Previous Post
            {% endif %}
            </li>
            </ul>
        </td>
        <td class="right">
            <ul>
            <li class="right">
             {% if post.next.url %}
                <a href="{{ post.next.url }}">Next Post <i class="fas fa-arrow-right p-1"></i></a>
            {% else %}
                No Next Post
            {% endif %}
            </li>
            </ul>
        </td>
    </tr>
</table>
